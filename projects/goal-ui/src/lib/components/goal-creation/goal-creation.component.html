<div class="goals-ui__wrapper">
    <header class="goals-ui__header">
         <div class="container ui goals-ui__tabs">
              <span (click)="switchTabs('goal')" class="goals-ui__label" [ngClass]="{'active': category === 'goal'}">Goal</span>
              <span (click)="switchTabs('owner')" class="goals-ui__label" [ngClass]="{'active': category === 'owner'}">Owner</span>
         </div>
     </header>
     <ng-container *ngIf="category === 'goal'">
        <lib-goals-list></lib-goals-list>
     </ng-container>
     <ng-container *ngIf="category === 'owner'">
        <lib-owners-list></lib-owners-list>
     </ng-container>
</div>
