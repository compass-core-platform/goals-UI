<div class="goals-objective">
    <div class="goals-objective-sidebar">
        <a href="#" class="" (click)="selectTab('goals')" [class.active]="selectedTab === 'goals'">Goals</a>
        <a href="#" class="" (click)="selectTab('owners')" [class.active]="selectedTab === 'owners'">Owners</a>
    </div>
    <div class="goals-objective-content">
        <ng-container  >
            <div class="tab-content">
                <div class="goals-card">
                    <div class="goals-card-header">Objectives</div>
                    <div class="goals-card-content">
                      <textarea placeholder="Enter text" [(ngModel)]="text"></textarea>
                    </div>
                    <div class="goals-card-actions">
                      <button class="cancel-button" (click)="onCancel()">Cancel</button>
                      <button class="next-button" (click)="onNext()">Next</button>
                    </div>
                  </div>                  
            </div>
        </ng-container>
        <ng-container *ngIf="selectedTab === 'owners'">
            <div class="tab-content">
                Content for Tab 2
            </div>
        </ng-container>
    </div>
</div>
